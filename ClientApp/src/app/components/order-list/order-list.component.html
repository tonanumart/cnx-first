<div class="row">
  <div *ngFor="let detail of orderDetails" class="col-4">
    <div class="card" style="width: 18rem;">
      <img src="https://picsum.photos/200/300" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{detail.productName}}</h5>
        <p class="card-text">Quantity : {{detail.quantity}}</p>
        <p class="card-text">Unit Price : {{detail.unitPrice}}</p>
      </div>
    </div>
  </div>
</div>
