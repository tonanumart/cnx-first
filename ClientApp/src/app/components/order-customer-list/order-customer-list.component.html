<div class="card" style="width: 18rem">
  <ul class="list-group list-group-flush">
    <div *ngFor="let customer of customerOrders; let i = index">
      <li class="list-group-item" [class.active]="currentIndex === i"
      (click)="onClick(i, customer)"
      >{{ customer.customerName }}</li>
    </div>
  </ul>
</div>
